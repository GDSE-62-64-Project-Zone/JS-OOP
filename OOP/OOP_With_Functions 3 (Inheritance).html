<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects with Functions</title>
</head>
<body>
<h1>OOP with JS Functions</h1>

<script>

    function Animal(name,method){
        this.name=name;
        this.method=method;
        this.cry=function (){
            console.log(`The ${this.name} is ${this.method}`);
        }
    }

    function Cat(name,method){
    Animal.apply(this,arguments);
    }

    function Dog(name,method){
        Animal.apply(this,arguments);
    }

    Cat.prototype.__proto__=Animal.prototype;
    Dog.prototype.__proto__=Animal.prototype;

    Animal.prototype.happyAnimal=true;


    var animal= new Animal("Animal","Cry");
    animal.cry();

    var lucy= new Cat("Lucy","Meowing");
    lucy.cry(); //should print as The Lucy is Meowing

    var harry= new Dog("Harry","Barking");
    harry.cry();//should print as The Harry is Barking

    //after that you have to add property for all objects of Cats and Dogs
    //happyAnimal=true
    console.log(lucy.happyAnimal);
    console.log(harry.happyAnimal);
</script>
</body>
</html>
