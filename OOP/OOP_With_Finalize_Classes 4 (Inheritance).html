class Animal{
    constructor(name,method) {
        //instant properties
        this.name=name;
        this.method=method;
    }
    //methods
    cry(){
        console.log(`${this.name} is ${this.method}`);
    }
}

class Dog extends Animal{
    constructor(name,method) {
        super(name,method);
    }
}

let a1=new Animal("Cat","Meow");
a1.cry();

let d1= new Dog("Harold","Barking");
d1.cry();

//So, its now very easy to apply inheritance using js. but you should keep remember inside this prototype chain is still functioning
//class is a js concept which introduce for us to reduce the complexity of the prototype chain
