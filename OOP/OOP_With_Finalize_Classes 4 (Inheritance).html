//So, its now very easy to apply inheritance using js. but you should keep remember inside this prototype chain is still functioning
//class is a js concept which introduce for us to reduce the complexity of the prototype chain


    class Vehicle{
        constructor(make,year) {
            this.make=make;
            this.year=year;
        }
        park(){
            console.log(`${this.make}-${this.year} is Parking`);
        }
    }

    class BMW extends Vehicle{
        constructor(make,year) {
            super(make,year);
        }
    }

    let b1=new BMW("CD001","2022");
    b1.park();

    let b2=new BMW("CD002","2023");
    b2.park()


    //how to create private variables in js Classes
    class Customer{
        #id;
        #name;
        #address;
        #salary;
        constructor(id,name,address,salary) {
            this.#id=id;
            this.#name=name;
            this.#address=address;
            this.#salary=salary;
        }
        getID(){
            return this.#id;
        }
        setID(id){
            this.#id=id;
        }
    }

    let c1=new Customer("C001","Dasun","Colombo",100000);
    console.log(c1.getID());
