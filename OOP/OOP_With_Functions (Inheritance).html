<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects with Functions</title>
</head>
<body>
<h1>OOP with JS Functions</h1>

<script>

    //So then what about inheritance
    //JS is supporting for inheritance.?

    function Customer(){
        this.id="C001";
    }
    var c= new Customer();

    let item={
        code:"I001"
    }

    Object.prototype==item.__proto__
   // true

    Function.prototype==item.__proto__
   // false





</script>
</body>
</html>
